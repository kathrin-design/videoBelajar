<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <img class="logo" src="/images/Logo.png" alt="Logo VideoBelajar">
    </nav>  
    <main>
        <div class="hero">
            <div class="hero-description">
                <h3>Masuk ke Akun</h3>
                <p>Yuk, lanjutin belajarmu di videobelajar.</p>
            </div>
            <div class="hero-form">
                <div class="form">
                    <div class="form-inner">
                        <div class="text-field">
                            <div class="text">
                                <p>E-Mail</p>
                                <span>*</span>
                            </div>
                            <div class="input">
                                <input type="email" required>
                            </div>
                        </div>
                        <div class="text-field">
                            <div class="text">
                                <p>Kata Sandi</p>
                                <span>*</span>
                            </div>
                            <div class="input-field">
                                <input type="password" required>
                                <img src="/images/mdi_eye-off.png">
                            </div>
                        </div>
                        <p class="lupa-password">Lupa Password?</p>
                    </div>
                    <div class="btn-field">
                        <div class="btn-masuk">
                            <button type="button" class="btn">
                                Masuk
                            </button>
                        </div>
                        <div class="btn-daftar">
                            <button type="button" class="btn">
                                Daftar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="rectangle">
                    <p>atau</p>
                </div>
                <button class="btn btn-google">
                    <img src="/images/google-icon.png" alt="Google Icon" class="google-icon">
                    <p>Masuk dengan Google</p>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
